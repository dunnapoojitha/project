<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - EcolImpact</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
    }

    .logo {
      font-size: 28px;
      color: #00ff99;
      margin-bottom: 15px;
    }

    .description {
      font-size: 15px;
      margin-bottom: 25px;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      background-color: #00cc88;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    .form-box {
      display: none;
      margin-top: 20px;
    }

    .visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üåç EcolImpact</div>
    <div class="description">
      Join our mission to reduce air pollution. Your actions help build a cleaner, greener world.
    </div>

    <button class="btn" onclick="showLogin()">Already a Member</button>
    <button class="btn" onclick="showRegister()">First Time User</button>

    <!-- Login Form -->
    <div id="loginForm" class="form-box">
      <h3>Login</h3>
      </div>
      <form>
      <input type="email" id="loginEmail" placeholder="Email" required><br>
      <input type="password" id="loginPassword" placeholder="Password" required><br>
      <button class="btn" onclick="submitLogin()">Login</button>
      </form>
    <!-- </div> -->

    <!-- Register Form -->
    <div id="registerForm" class="form-box">
      <h3>Register</h3>
      </div>
      <input type="text" id="registerName" placeholder="Name" required><br>
      <input type="email" id="registerEmail" placeholder="Email" required><br>
      <input type="password" id="registerPassword" placeholder="Password" required><br>
      <button class="btn" onclick="submitRegister()">Register</button>
    <!-- </div> -->
  </div>

  <script>
    function showLogin() {
      document.getElementById("loginForm").classList.add("visible");
      document.getElementById("registerForm").classList.remove("visible");
    }

    function showRegister() {
      document.getElementById("registerForm").classList.add("visible");
      document.getElementById("loginForm").classList.remove("visible");
    }

    function submitLogin() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      fetch("http://localhost:3000/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message === "Login successful") {
          alert("Login successful!");
          window.location.href = "home.html";
        } else {
          alert("Invalid email or password.");
        }
      })
      .catch(err => alert("Error: " + err));
    }

    function submitRegister() {
      const name = document.getElementById("registerName").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      fetch("http://localhost:3000/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, email, password })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        if (data.message === "Registration successful") {
          window.location.href = "home.html";
        }
      })
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
