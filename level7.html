<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare & Air Pollution Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f9f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .quiz-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h2 {
      color: #2e7d32;
    }
    .question {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .option {
      margin-bottom: 10px;
    }
    .option input {
      margin-right: 10px;
    }
    .btn {
      margin-top: 20px;
      background: #2e7d32;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #1b5e20;
    }
    .result {
      font-size: 20px;
      color: #1b5e20;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="quiz-box">
    <h2>ðŸ©º Healthcare & Air Pollution Quiz</h2>
    <div id="quiz-container">
      <div class="question" id="questionText">Loading question...</div>
      <div id="optionsContainer"></div>
      <button class="btn" onclick="nextQuestion()">Next</button>
    </div>
    <div class="result" id="resultBox" style="display:none;"></div>
  </div>

  <script>
    const quizData = [
      {
        q: "Which organ is most affected by air pollution?",
        options: ["Liver", "Lungs", "Stomach", "Bones"],
        answer: "Lungs"
      },
      {
        q: "Which of these diseases is strongly linked to air pollution?",
        options: ["Tuberculosis", "Diabetes", "Asthma", "Arthritis"],
        answer: "Asthma"
      },
      {
        q: "Air pollution can increase the risk of which heart condition?",
        options: ["Stroke", "Ulcers", "Dengue", "Appendicitis"],
        answer: "Stroke"
      },
      {
        q: "Which group is most vulnerable to air pollution?",
        options: ["Adults", "Athletes", "Children", "Tourists"],
        answer: "Children"
      },
      {
        q: "What does PM2.5 in air pollution stand for?",
        options: ["Pressure Mass", "Pollutant Molecule", "Particulate Matter", "Pollution Meter"],
        answer: "Particulate Matter"
      },
      {
        q: "Which mental health effect is linked to long-term pollution exposure?",
        options: ["Insomnia", "Depression", "Hunger", "Memory boost"],
        answer: "Depression"
      },
      {
        q: "Which organ filters air when we breathe?",
        options: ["Brain", "Heart", "Nose", "Kidney"],
        answer: "Nose"
      },
      {
        q: "Indoor air pollution mainly comes from:",
        options: ["Television", "Cooking fuels like wood, kerosene", "Washing machines", "Mirrors"],
        answer: "Cooking fuels like wood, kerosene"
      },
      {
        q: "Which gas causes suffocation in polluted environments?",
        options: ["Nitrogen", "Hydrogen", "Carbon Monoxide", "Oxygen"],
        answer: "Carbon Monoxide"
      },
      {
        q: "Air pollution during pregnancy can cause:",
        options: ["Better growth", "No effect", "Low birth weight", "Increased vision"],
        answer: "Low birth weight"
      },
      {
        q: "Long-term exposure to polluted air can lead to:",
        options: ["Cough and lung cancer", "More height", "Hair growth", "Stronger immunity"],
        answer: "Cough and lung cancer"
      },
      {
        q: "Air pollution can reduce the lifespan of a person by:",
        options: ["A few minutes", "A few hours", "Several years", "No effect"],
        answer: "Several years"
      },
      {
        q: "People with which condition should avoid outdoor pollution?",
        options: ["Cancer", "Asthma", "Diabetes", "Broken bones"],
        answer: "Asthma"
      },
      {
        q: "Which part of the brain is affected by toxic air?",
        options: ["Memory center", "Vision", "Speech", "Muscles"],
        answer: "Memory center"
      },
      {
        q: "High pollution levels increase visits to:",
        options: ["Parks", "Gyms", "Hospitals", "Temples"],
        answer: "Hospitals"
      },
      {
        q: "Children exposed to air pollution may suffer from:",
        options: ["More energy", "Better focus", "Learning difficulties", "Higher IQ"],
        answer: "Learning difficulties"
      },
      {
        q: "Wearing which of the following can help reduce air pollution exposure?",
        options: ["Helmet", "Cloth mask", "N95 mask", "Sunglasses"],
        answer: "N95 mask"
      },
      {
        q: "Which pollution-related disease causes breathlessness?",
        options: ["Fever", "Hypertension", "COPD", "Fracture"],
        answer: "COPD"
      },
      {
        q: "Polluted air contains:",
        options: ["Only water vapor", "Oxygen", "Dust, smoke, harmful gases", "Vitamins"],
        answer: "Dust, smoke, harmful gases"
      },
      {
        q: "What is the best time to go out during pollution season?",
        options: ["Afternoon", "Midnight", "Early morning", "When AQI is low"],
        answer: "When AQI is low"
      }
    ];

    let currentQ = 0;
    let score = 0;

    function loadQuestion() {
      const qData = quizData[currentQ];
      document.getElementById("questionText").innerText = `Q${currentQ + 1}. ${qData.q}`;
      const optionsHtml = qData.options.map(option => `
        <div class="option">
          <label>
            <input type="radio" name="option" value="${option}"> ${option}
          </label>
        </div>
      `).join("");
      document.getElementById("optionsContainer").innerHTML = optionsHtml;
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert("Please select an answer!");
        return;
      }
      if (selected.value === quizData[currentQ].answer) {
        score++;
      }
      currentQ++;
      if (currentQ < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz-container").style.display = "none";
      document.getElementById("resultBox").style.display = "block";
      document.getElementById("resultBox").innerHTML = `âœ… You scored ${score} out of ${quizData.length}`;
    }

    loadQuestion();
  </script>

</body>
</html>
