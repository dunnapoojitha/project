<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f5f0;
    }

    /* Header */
    header {
      background-color: #003300;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      margin-left: 15px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Profile Container */
    .profile-container {
      background: white;
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-container h2 {
      margin-bottom: 25px;
      color: #003300;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #009933;
    }

    input[type="file"] {
      margin: 10px 0 20px;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 0 10px;
    }

    .form-group label {
      font-weight: bold;
      flex: 1;
      text-align: left;
    }

    .form-group input {
      flex: 2;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .save-btn {
      background-color: #009933;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }

    /* Footer */
    footer {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">üå± Plantation Project</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="#">Oxygen Monitoring</a>
      <a href="#">Fund Collection</a>
      <a href="#">Upload Photo</a>
      <a href="#">Profile</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <!-- Profile Form -->
  <div class="profile-container">
    <h2>My Profile</h2>
    <img id="profilePic" class="profile-pic" src="https://via.placeholder.com/120" alt="Profile Picture">
    <br>
    <input type="file" id="uploadPic">

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" placeholder="Enter your phone">
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" placeholder="Enter your location">
    </div>

    <div class="form-group">
      <label for="points">Green Points:</label>
      <input type="text" id="points" disabled>
    </div>

    <button class="save-btn" onclick="saveProfile()">Save Changes</button>
  </div>

  <!-- Footer -->
  <footer>
    üìû Contact Us: +91 98765 43210 | ‚úâÔ∏è support@greenpulse.org <br>
    üåç Awareness: Clean Air Initiative | UNEP Campaign <br>
    üìö About: MoEF | WHO Air Quality
  </footer>

  <!-- JavaScript -->
  <script>
    // Load profile data
    window.onload = async () => {
      try {
        const res = await fetch('/api/profile');
        const user = await res.json();

        document.getElementById('name').value = user.name;
        document.getElementById('email').value = user.email;
        document.getElementById('phone').value = user.phone;
        document.getElementById('location').value = user.location;
        document.getElementById('points').value = user.points;
        if (user.profilePic) {
          document.getElementById('profilePic').src = user.profilePic;
        }
      } catch (err) {
        console.log("Error loading profile:", err);
      }
    };

    // Save profile data
    async function saveProfile() {
      const user = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        location: document.getElementById('location').value,
        points: document.getElementById('points').value
      };

      try {
        const res = await fetch('/api/profile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user)
        });

        const msg = await res.text();
        alert(msg);
      } catch (err) {
        alert("Failed to save profile");
        console.error(err);
      }
    }
  </script>
</body>
</html>
